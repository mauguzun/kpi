<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">

        <mat-nav-list>

            <a mat-list-item [routerLink]="['/one']"> First Page </a>
            <a mat-list-item [routerLink]="['/second']"> Second Page </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
            <i class="material-icons">menu</i>
        </button>
        <span class="title">{{header|date:'EEEE, MMMM d, y HH:mm'}}</span>

    </mat-toolbar>

    <div class="app-content" fullscreen>


        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
