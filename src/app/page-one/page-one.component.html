<div class="page-body">




    <mat-card class="row-card">

        <mat-card-header>
            <mat-card-title>Tasks </mat-card-title>
        </mat-card-header>


        <mat-card-content class="card-content">
            <ngx-charts-pie-chart [view]="" [animations]="true" [results]="single" [legend]="true"
                [explodeSlices]="true" [labels]="true">
            </ngx-charts-pie-chart>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Total Tasks High Priority</button>
            <button mat-raised-button>Total Tasks Medium Priority</button>

        </mat-card-actions>
    </mat-card>

    <mat-card class="row-card">

        <mat-card-header>
            <mat-card-title>Budget </mat-card-title>
        </mat-card-header>


        <mat-card-content class="card-content">
            <ngx-charts-bar-vertical [results]="single" 
              
                [legend]="true"></ngx-charts-bar-vertical>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Budget prevision</button>
            <button mat-raised-button>Budget realized</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="row-card">

        <mat-card-header>
            <mat-card-title>Datacenters </mat-card-title>
        </mat-card-header>


        <mat-card-content class="card-content">
            <ngx-charts-advanced-pie-chart [view]=""
             [animations]="true"
              [results]="single" 
              [label]="value"
                (select)="select($event)">
            </ngx-charts-advanced-pie-chart>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Total Tasks High Priority</button>
            <button mat-raised-button>Total Tasks Medium Priority</button>

        </mat-card-actions>
    </mat-card>


    <mat-card class="row-card">

        <mat-card-header>
            <mat-card-title>IT Team </mat-card-title>
        </mat-card-header>


        <mat-card-content class="card-content">
            <ngx-charts-bar-vertical-2d (select)="select($event)" [results]="multi"
             
               [legend]="true"></ngx-charts-bar-vertical-2d>

        </mat-card-content>
        <mat-card-actions>

            <mat-form-field>
                <mat-label>It team </mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.value}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-actions>
    </mat-card>

</div>
